    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Selecciona tu Avatar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

        if(!localStorage.getItem('token')){

            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="/sentido"><p>INICIO</p> </a>
              <a class="nav-item nav-link active currentNav" href="#"><p>RETA A UN AMIGO</p></a>
              <a class="nav-item nav-link active" href="#"><p>EVENTOS</p></a>
            </div>
        </div>
        <div class="avatarSelected">
            <img src="./images/avatar/pirataMin_1.png" width="80px">

                    <img src="./images/avatar/pirata_2.png">

                    <img src="./images/avatar/pirata_3.png">

                    Habrán muchas opciones ligadas a personas que admiramos, el oficio que deseamos o tus

                </p>
                <div class="alert alert-primary mt-2" role="alert" style="display:none;">
                    
                </div>
                <a href="/sentido">
                    <button class="btnContinue" type="button" style="display: none;">Continuar</button>      
                </a> 
            </div>
        </section>
        <section class="row">
            <div class="col-sm-7 offset-sm-1">
                <button type="button" id="btnAvatar" class="btnAvatar">Siguiente</button>
            </div>
